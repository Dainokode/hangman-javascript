<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/main.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
      <svg class="figure-container" height="400" width="400">
        <circle
          cx="200"
          cy="80"
          r="20"
          stroke-width="4"
          fill="white"
          class="figure-part"
        />
        <circle cx="193" cy="80" r="4" class="figure-part" />
        <circle cx="207" cy="80" r="4" class="figure-part" />
        <line x1="200" y1="100" x2="200" y2="150" class="figure-part" />
        <line x1="200" y1="120" x2="170" y2="140" class="figure-part" />
        <line x1="200" y1="120" x2="230" y2="140" class="figure-part" />
        <line x1="200" y1="150" x2="180" y2="190" class="figure-part" />
        <line x1="200" y1="150" x2="220" y2="190" class="figure-part" />
        <line x1="10" y1="250" x2="150" y2="250" />
        <line x1="150" y1="250" x2="200" y2="250" />
        <line x1="100" y1="250" x2="100" y2="20" />
        <line x1="100" y1="20" x2="200" y2="20" />
        <line x1="200" y1="20" x2="200" y2="60" />

        <div class="wrong-letters-container">
          <div id="wrong-letters"></div>
        </div>

        <div class="word" id="word"></div>
      </svg>
    </div>

    <!-- Container for final message -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message">You have won</h2>
        <h3 id="final-message-reveal-word"></h3>
        <button id="play-button">Play Again</button>
      </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
      <p>You have already entered this letter</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
